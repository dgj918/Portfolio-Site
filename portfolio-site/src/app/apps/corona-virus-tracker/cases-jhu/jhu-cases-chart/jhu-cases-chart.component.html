<form [formGroup]="locationSelectFormJHUChart" fxLayout="row wrap" fxLayoutAlign="space-evenly center">
    <mat-form-field>
        <mat-label>Country</mat-label>
        <mat-select formControlName="country">
            <mat-option value="US">US</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>State</mat-label>
        <mat-select formControlName="state" (onChange)="getCounties()">
            <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>County</mat-label>
        <mat-select formControlName="county">
            <mat-option *ngFor="let county of counties" [value]=county>{{county}}</mat-option>
        </mat-select>
    </mat-form-field>
</form>

<mat-tab-group>
    <mat-tab label="Cases By Day">
        <h3 fxLayoutAlign="center center">Confirmed Cases by Day: {{currentSelectedLocation.county}} County, {{currentSelectedLocation.state}}</h3>
        <div class="flex-item">
            <div style="display: block;" class="chartContainer">
                <canvas 
                    baseChart 
                    [datasets]="lineChartData"
                    [labels]="lineChartLabels"
                    [options]="lineChartOptions"
                    [colors]="lineChartColors"
                    [legend]="lineChartLegend"
                    [chartType]="lineChartType">
                </canvas>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Daily Case Change">
        <h3 fxLayoutAlign="center center">Daily Case Change: {{currentSelectedLocation.county}} County, {{currentSelectedLocation.state}}</h3>
        <div>
            <div style="display: block">
            <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [colors]="barChartColors"
                [legend]="barChartLegend"
                [chartType]="barChartType">
            </canvas>
            </div>
        </div>
    </mat-tab>

</mat-tab-group>
