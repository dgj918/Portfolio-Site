<h1 mat-dialog-title>Headache Entry</h1>
<div mat-dialog-content>
  <p>Enter a new Headache</p>
  <form [formGroup]="headacheForm">
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="HA_Date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker touchUi></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Intensity</mat-label>
      <input matInput formControlName="Intensity">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Trigger</mat-label>
      <input matInput formControlName="Trigger">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Medicine</mat-label>
      <input matInput formControlName="Medicine">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button color="primary" mat-raised-button (click)="saveData()">Save</button>
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
  <button color="warn" mat-raised-button (click)="deleteData()">Delete</button>
</div>
