<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="date_and_time">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date_and_time | date:'LLL d yyyy HH:mm'}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="intensity">
      <th mat-header-cell *matHeaderCellDef> Intensity </th>
      <td mat-cell *matCellDef="let element"> {{element.intensity}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="headache_trigger">
      <th mat-header-cell *matHeaderCellDef> Trigger </th>
      <td mat-cell *matCellDef="let element"> {{element.headache_trigger}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="medicine">
      <th mat-header-cell *matHeaderCellDef> Medicine </th>
      <td mat-cell *matCellDef="let element"> {{element.medicine}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <app-bottom-nav (headacheFormClosed)="updateTableData($event)"></app-bottom-nav>
