<app-nav></app-nav>

<div fxLayout="column wrap" fxLayoutAlign="space-around center">
	<mat-card *ngFor="let article of articlesMetaData" class="blogCard mat-elevation-z10">
		<mat-card-header>
			<mat-card-title>{{article.title}}</mat-card-title>
			<mat-card-subtitle>{{article.date}}</mat-card-subtitle>
		</mat-card-header>
		<mat-card-content>
			<img src={{article.picture}} class="blogPics">
		</mat-card-content>
		
	</mat-card>	
</div>
